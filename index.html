<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
   <header> <h1>Welcome to Phone Hunter</h1>
   </header>
   <main class="container">
    <section>
        <div class="mb-3 w-50">
            
            <input  type="email" class="form-control" id="search-field" placeholder="Search your phone">
           <div id="btn-search" class="btn btn-primary">Search</div>
          </div>
    </section>
    <section >
      <div id="no-phone-msg" class="mt-4 d-none">
        <h3 class="text-warning">Phone Not Found, Please Search Again</h3>
      </div>
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <section id="loder" class="d-none">
          <div style="height:400px ;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
    </section>
   </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
